<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Hotel Warehouse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="inventory.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar (same as index.html) -->
        <aside class="sidebar">
            <div class="logo">
                <img src="assets/logo.png" alt="Hotel Warehouse Logo">
                <span>Hotel Warehouse</span>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="fas fa-th-large"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="inventory.html">
                            <i class="fas fa-box"></i>
                            <span>Inventory</span>
                        </a>
                    </li>
                    <li>
                        <a href="vendor.html">
                            <i class="fas fa-users-cog"></i>
                            <span>Vendor Management</span>
                        </a>
                    </li>
                    <li>
                        <a href="customers.html">
                            <i class="fas fa-users"></i>
                            <span>Customer Management</span>
                        </a>
                    </li>
                    <li class="has-submenu">
                        <a href="orders.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Orders</span>
                            <i class="fas fa-chevron-down"></i>
                        </a>
                    </li>
                    <li class="submenu">
                        <a href="sold-orders.html">
                            <span>Sold Orders</span>
                        </a>
                    </li>
                    <li class="submenu">
                        <a href="purchase-orders.html">
                            <span>Purchase Orders</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                </div>
                <div class="header-right">
                    <nav>
                        <a href="#">Product</a>
                        <a href="#">Vendor</a>
                        <a href="#">Customer</a>
                        <a href="#">Help</a>
                        <a href="#">Q&A</a>
                    </nav>
                    <div class="user-actions">
                        <div class="notifications">
                            <i class="fas fa-bell"></i>
                            <span class="badge">1</span>
                        </div>
                        <div class="user-profile">
                            <img src="assets/avatar.png" alt="User">
                        </div>
                    </div>
                </div>
            </header>

            <div class="inventory-page">
                <div class="page-header">
                    <h1>INVENTORY MANAGEMENT</h1>
                    <div class="header-actions">
                        <button class="add-item-btn">
                            <i class="fas fa-plus"></i>
                            Add New Item
                        </button>
                        <button class="export-btn">
                            <i class="fas fa-file-export"></i>
                            Export
                        </button>
                    </div>
                </div>

                <div class="inventory-controls">
                    <div class="search-filters">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Search items...">
                        </div>
                        <div class="filter-group">
                            <select id="departmentFilter">
                                <option value="">All Departments</option>
                                <option value="Housekeeping">Housekeeping</option>
                                <option value="F&B">F&B</option>
                                <option value="Amenities">Amenities</option>
                            </select>
                            <select id="stockFilter">
                                <option value="">Stock Status</option>
                                <option value="low">Low Stock</option>
                                <option value="normal">Normal</option>
                                <option value="excess">Excess</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="inventory-grid">
                    <!-- Inventory items will be populated here -->
                </div>

                <!-- Add Item Modal -->
                <div class="modal" id="addItemModal">
                    <div class="modal-content">
                        <h2>Add New Item</h2>
                        <form id="addItemForm">
                            <div class="form-group">
                                <label>Item Name</label>
                                <input type="text" name="name" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Department</label>
                                    <select name="department" required>
                                        <option value="">Select Department</option>
                                        <option value="Housekeeping">Housekeeping</option>
                                        <option value="F&B">F&B</option>
                                        <option value="Amenities">Amenities</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Location</label>
                                    <input type="text" name="location" required placeholder="e.g., A-12">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Quantity</label>
                                    <input type="number" name="quantity" required min="0">
                                </div>
                                <div class="form-group">
                                    <label>Reorder Point</label>
                                    <input type="number" name="reorderPoint" required min="0">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Unit Price</label>
                                <input type="number" step="0.01" name="unitPrice" required min="0">
                            </div>
                            <div class="form-actions">
                                <button type="button" class="cancel-btn">Cancel</button>
                                <button type="submit" class="submit-btn">Add Item</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Add this right after the Add Item Modal -->
                <div class="modal" id="deleteConfirmModal">
                    <div class="modal-content delete-confirm">
                        <div class="delete-icon">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <h2>Confirm Delete</h2>
                        <p>Are you sure you want to delete this item? This action cannot be undone.</p>
                        <div class="item-preview">
                            <span class="item-name"></span>
                            <span class="item-sku"></span>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="cancel-btn" onclick="hideDeleteModal()">Cancel</button>
                            <button type="button" class="delete-btn confirm-delete">Delete Item</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="inventory.js"></script>
</body>
</html>
