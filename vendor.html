<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management - Hotel Warehouse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="vendor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo-container">
                <img src="logo.png" alt="Hotel Warehouse Logo" class="logo">
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="inventory.html"><i class="fas fa-box-open"></i> Inventory</a></li>
                <li><a href="purchase.html"><i class="fas fa-shopping-cart"></i> Purchases</a></li>
                <li class="active"><a href="vendor.html"><i class="fas fa-truck"></i> Vendors</a></li>
                <li><a href="departments.html"><i class="fas fa-building"></i> Departments</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
            </ul>
        </nav>

        <main class="main-content">
           

            <!-- Main Content -->
            <div class="vendor-page">
                <div class="page-header">
                    <h1>VENDOR MANAGEMENT</h1>
                </div>

                <!-- Summary Cards -->
                <div class="summary-cards">
                    <div class="summary-card total">
                        <div class="info">
                            <h3>156</h3>
                            <p>Total Vendors</p>
                        </div>
                        <div class="icon">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                    <div class="summary-card active">
                        <div class="info">
                            <h3>142</h3>
                            <p>Active Vendors</p>
                        </div>
                        <div class="icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="summary-card new">
                        <div class="info">
                            <h3>14</h3>
                            <p>New Vendors</p>
                        </div>
                        <div class="icon">
                            <i class="fas fa-user-plus"></i>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <div class="search-container">
                        <input type="text" id="vendorSearch" placeholder="Search vendors...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="filter-container">
                        <select id="performanceFilter">
                            <option value="all">All Performance</option>
                            <option value="good">Good Performance</option>
                            <option value="average">Average Performance</option>
                            <option value="poor">Poor Performance</option>
                            <option value="new">New Vendors</option>
                        </select>
                    </div>
                    <button id="addVendorBtn" onclick="showAddVendorModal()">
                        <i class="fas fa-plus"></i> Add Vendor
                    </button>
                </div>

              

                <!-- Vendor Grid -->
                <div id="vendorGrid" class="vendor-grid">
                    <!-- Vendors will be dynamically added here -->
                </div>

                <!-- Add/Edit Vendor Modal -->
                <div id="vendorModal" class="modal">
                    <div class="modal-content">
                        <h2 id="modalTitle">Add New Vendor</h2>
                        <form id="vendorForm">
                            <div class="form-group">
                                <label for="vendorName">Vendor Name*</label>
                                <input type="text" id="vendorName" required>
                            </div>
                            <div class="form-group">
                                <label for="contactPerson">Contact Person*</label>
                                <input type="text" id="contactPerson" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email*</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone*</label>
                                <input type="tel" id="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea id="address" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="bankAccount">Bank Account</label>
                                <input type="text" id="bankAccount">
                            </div>
                            <div class="modal-actions">
                                <button type="submit" class="btn-primary">Save Vendor</button>
                                <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Delete Confirmation Modal -->
                <div id="deleteConfirmModal" class="modal">
                    <div class="modal-content delete-confirm">
                        <div class="delete-icon">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <h3>Delete Vendor</h3>
                        <p>Are you sure you want to delete this vendor? This action cannot be undone.</p>
                        <div class="modal-actions">
                            <button class="btn-danger" id="confirmDelete">Delete</button>
                            <button class="btn-secondary" id="cancelDelete">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="vendor.js"></script>
</body>
</html>
