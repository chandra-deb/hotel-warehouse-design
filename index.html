<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Care - Warehouse Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo-container">
                <img src="logo.png" alt="Hotel Warehouse Logo" class="logo">
            </div>
            <ul class="nav-menu">
                <li class="active"><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="inventory.html"><i class="fas fa-box-open"></i> Inventory</a></li>
                <li><a href="purchase.html"><i class="fas fa-shopping-cart"></i> Purchases</a></li>
                <li><a href="vendor.html"><i class="fas fa-truck"></i> Vendors</a></li>
                <li><a href="departments.html"><i class="fas fa-building"></i> Departments</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                </div>
                <div class="header-right">
                    <nav>
                        <a href="#">Product</a>
                        <a href="#">Vendor</a>
                        <a href="#">Customer</a>
                        <a href="#">Help</a>
                        <a href="#">Q&A</a>
                    </nav>
                    <div class="user-actions">
                        <div class="notifications">
                            <i class="fas fa-bell"></i>
                            <span class="badge">1</span>
                        </div>
                        <div class="user-profile">
                            <img src="assets/avatar.png" alt="User">
                        </div>
                    </div>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard">
                <h1>DASHBOARD</h1>
                
                <!-- Statistics Cards -->
                <div class="stats-grid">
                    <div class="stat-card" data-stat-type="totalItems">
                        <div class="stat-info">
                            <h3 class="stat-value">0</h3>
                            <p>Total Inventory Items</p>
                        </div>
                        <i class="fas fa-boxes"></i>
                    </div>
                    <div class="stat-card" data-stat-type="totalDepartments">
                        <div class="stat-info">
                            <h3 class="stat-value">0</h3>
                            <p>Departments</p>
                        </div>
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="stat-card" data-stat-type="lowStockItems">
                        <div class="stat-info">
                            <h3 class="stat-value">0</h3>
                            <p>Items to Reorder</p>
                        </div>
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-card" data-stat-type="totalValue">
                        <div class="stat-info">
                            <h3 class="stat-value">$0.00</h3>
                            <p>Inventory Value</p>
                        </div>
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                </div>

                <!-- Low Stock Inventory List -->
                <div class="inventory-list">
                    <div class="list-header">
                        <h2>HOTEL INVENTORY STATUS</h2>
                        <div class="header-actions">
                            <button class="department-filter">
                                <i class="fas fa-building"></i>
                                Department
                            </button>
                            <button class="filter-btn">
                                <i class="fas fa-filter"></i>
                                FILTER
                            </button>
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>SKU</th>
                                <th>Department</th>
                                <th>Location</th>
                                <th>Current Stock</th>
                                <th>Reorder Point</th>
                                <th>Unit Price</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryTableBody">
                            <!-- Table content will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
