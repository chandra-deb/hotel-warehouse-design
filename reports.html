<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warehouse Reports - Hotel Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reports.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="reports.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo-container">
                <img src="logo.png" alt="Hotel Warehouse Logo" class="logo">
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="inventory.html"><i class="fas fa-box-open"></i> Inventory</a></li>
                <li><a href="purchase.html"><i class="fas fa-shopping-cart"></i> Purchases</a></li>
                <li><a href="vendor.html"><i class="fas fa-truck"></i> Vendors</a></li>
                <li><a href="departments.html"><i class="fas fa-building"></i> Departments</a></li>
                <li class="active"><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="background-animation"></div>
            <h1>Warehouse Reports & Analysis</h1>

            <section class="reports-grid">
                <div class="report-card">
                    <h2>Supplier Performance</h2>
                    <div class="report-content">
                        <button onclick="generateSupplierReport()">Supplier Analysis</button>
                        <button onclick="generateDeliveryReport()">Delivery Timeline Report</button>
                    </div>
                </div>

                <div class="report-card">
                    <h2>Purchase Orders</h2>
                    <div class="report-content">
                        <button class="action-btn" onclick="generatePOReport()">PO Status Report</button>
                        <button class="action-btn" onclick="generateOrderHistory()">Order History</button>
                    </div>
                </div>

                <div class="report-card">
                    <h2>Quality Control</h2>
                    <div class="report-content">
                        <button onclick="generateQCReport()">Quality Check Report</button>
                        <button onclick="viewRejectedItems()">Rejected Items Log</button>
                    </div>
                </div>

                <div class="report-card">
                    <h2>Expiry Tracking</h2>
                    <div class="report-content">
                        <button onclick="checkExpiryDates()">Expiry Alert Report</button>
                        <div id="expiryAlerts" class="alert-box"></div>
                    </div>
                </div>

                <div class="report-card">
                    <h2>Balance Sheet</h2>
                    <div class="report-content">
                        <button onclick="generateBalanceSheet()">Generate Balance Sheet</button>
                        <button onclick="generateValueReport()">Item Value Report</button>
                    </div>
                </div>

                <div class="report-card">
                    <h2>Item Movement</h2>
                    <div class="report-content">
                        <button onclick="generateMovementReport()">Movement History</button>
                        <button onclick="generateLocationReport()">Location Analysis</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
      // Background Animation
      function animateBackground() {
        const svg = document.querySelector(".background-animation");
        const pattern = document.getElementById("dots");
        let offset = 0;

        function animate() {
          offset = (offset + 0.5) % 50;
          pattern.setAttribute("x", offset.toString());
          pattern.setAttribute("y", (offset * 0.5).toString());
          requestAnimationFrame(animate);
        }

        animate();

        // Add interactive movement based on mouse position
        document.addEventListener("mousemove", (e) => {
          const mouseX = e.clientX / window.innerWidth;
          const mouseY = e.clientY / window.innerHeight;

          pattern.setAttribute("x", (offset + mouseX * 10).toString());
          pattern.setAttribute("y", (offset + mouseY * 10).toString());
        });
      }

      // Initialize animation after page load
      window.addEventListener("load", animateBackground);
    </script>
    <script src="scripts.js"></script>
</body>
</html>
